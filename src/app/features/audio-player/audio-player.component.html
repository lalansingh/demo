<div class="music-player">
    <div class="player user-select-none">
        <div class="canvas" [style.background-image]="'url(../../../assets/music/poster/'+fileDetails.posterSrc+')'"
            [style.background.repeat]="'no-repeat'">
            <canvas id="wave" [style.height.px]="canvHeight" [style.width.px]="canvWidth"
                style="border-radius:10px;"></canvas>
            <span class="canvas-play-pause">
                <i class="material-icons" id="play" *ngIf="!isPlayed" (click)="onPlay()">play_circle_outline</i>
                <i class="material-icons" id="pause" *ngIf="isPlayed" (click)="onPause()">pause_circle_outline</i>
            </span>
        </div>
        <div class="seek">
            <label><i class="material-icons" (click)="onMoreControl()">view_module</i></label>
            <input type="range" id="seek" [(ngModel)]="currentTime" (change)="onSkip($event)" min="{{minDuration}}"
                max="{{maxDuration}}" step="0.000001" />
            <span>{{lapsTime}}</span>

        </div>
        <div class="player-layout">
            <div *ngIf="isMoreControl" class="control-section">
                <div class="control-section1">
                    <i class="material-icons" id="rewind" (click)="onRewind()">fast_rewind</i>
                    <i class="material-icons"
                        [ngClass]="{'icon-desabled':!isPreviousAvailable,'icon-active':isPreviousAvailable}"
                        id="previous" (click)="onPrevious()">skip_previous</i>
                </div>

                <div class="control-section2">
                    <i class="material-icons play-pause" id="play" *ngIf="!isPlayed"
                        (click)="onPlay()">play_circle_outline</i>
                    <i class="material-icons play-pause" id="pause" *ngIf="isPlayed"
                        (click)="onPause()">pause_circle_outline</i>
                </div>
                <div class="control-section3">
                    <i class="material-icons" id="stop" (click)="onStop()">stop</i>
                    <i class="material-icons" id="next"
                        [ngClass]="{'icon-desabled':!isNextAvailable,'icon-active':isNextAvailable}"
                        (click)="onNext()">skip_next</i>
                    <i class="material-icons" id="forward" (click)="onForward()">fast_forward</i>
                </div>
                <div class="control-section4">
                    <div>
                        <i *ngIf="!isMute" class="material-icons" (click)="onVolume()">volume_up</i>
                        <i *ngIf="isMute" class="material-icons" (click)="onVolume()">volume_off</i>
                    </div>
                    <div>
                        <input type="range" id="volumeRaise" (change)="onVolumeRaise($event)" min="{{minVolume}}"
                            max="{{maxVolume}}" step="1" />
                        <span>{{volumeRange*10}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
