<div class="note">
    <mat-card>
        <mat-card-content>
            <div class="card-header-action">
                <div class="top-lef-titel">
                    <span>10M Noted</span>
                </div>
                <div class="top-middle-titel">
                    <span>#VanGogh #StarryNight #Art</span>
                </div>
                <div class="top-right-titel">
                    <span>Note</span>
                    <button mat-icon-button>
                        <mat-icon>expand_more</mat-icon>
                    </button>
                </div>
            </div>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
            <img class="radius-border" mat-card-image src="../../../assets/images/noteImage.JPG"
                alt="Photo of a Shiba Inu">
            <div class="card-content-footer-action">
                <button mat-button>
                    <mat-icon>alternate_email</mat-icon><span>10M</span>
                </button>
                <button mat-button>
                    <mat-icon>chat_bubble_outline</mat-icon><span>10M</span>
                </button>
                <button mat-button>
                    <mat-icon>favorite_border</mat-icon><span>100K</span>
                </button>
                <button mat-button>
                    <mat-icon>share</mat-icon><span>2000</span>
                </button>
                <button mat-button>
                    <span class="mat-star">5</span>
                    <mat-icon>star</mat-icon>
                    <mat-icon>star</mat-icon>
                    <mat-icon>star</mat-icon>
                    <mat-icon>star</mat-icon>
                    <mat-icon>star</mat-icon>
                </button>
                <span class="rating-comment">12M Ratings (2019)</span>
            </div>
        </mat-card-content>
        <user-details-footer></user-details-footer>
    </mat-card>
