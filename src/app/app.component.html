<div class="app-container" [class.app-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="app-toolbar z-depth-5">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon class="material-icons-custom">menu</mat-icon>
    </button>
    <app-header style="width:100%"></app-header>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <app-left-menu></app-left-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <div style="width: 99%;
      position: absolute;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
