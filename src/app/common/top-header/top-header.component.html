<mat-toolbar class="top-header">
  <mat-toolbar-row>
    <button mat-raised-button class="mar-l-10">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button mat-raised-button>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>

    <div class="topSearch">
      <mat-form-field floatLabel="never">
        <mat-label>Type to Search the Web or Tap the mic.. <mat-icon>mic</mat-icon>
        </mat-label>
        <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
            <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
            <span>{{state.name}}</span> |
            <small>Population: {{state.population}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <button mat-raised-button class="mar-r-6">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>public</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>brightness_3</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>turned_in_not</mat-icon>
    </button>
    <button mat-raised-button class="mar-r-6">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>

</mat-toolbar>
